<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Invoer</title>
</head>
<body>
    <h1>Product Invoer</h1>

    <form id="productForm">
        <label for="productInput">Voer een product in:</label>
        <input type="text" id="productInput" name="product" required>
        <button type="button" onclick="logProductValue()">Log Product Waarde</button>
    </form>

    <script>
        function logProductValue() {

            var productWaarde = document.getElementById("productInput").value;

            console.log("Ingevoerd product: " + productWaarde);
        }
    </script>
</body>
</html>
