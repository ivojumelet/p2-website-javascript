<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Wall Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .cookie-wall {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .cookie-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #accept-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #accept-btn:hover {
            background-color: #45a049;
        }

        #content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="cookie-wall" id="cookieWall">
    <div class="cookie-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        <button id="accept-btn" onclick="acceptCookies()">Ik accepteer</button>
    </div>
</div>

<div id="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
</div>

<script>
    function acceptCookies() {
        document.getElementById('cookieWall').style.opacity = '0';
        setTimeout(function() {
            document.getElementById('cookieWall').style.display = 'none';
        }, 500);
        document.getElementById('content').style.display = 'block';
    }
</script>

</body>
</html>
